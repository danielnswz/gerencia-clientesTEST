<div class="row" ng-show="errores != null ">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissable" ng-repeat="(k,v) in errores">
            <i class="fa fa-ban"></i>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
            <b>{{ k }}</b>
            <p ng-repeat="valor in v">{{ valor }}</p>
        </div>
    </div>
</div>
<div class="row" ng-if="isLoaded||isCreated">
    <div class="col-lg-12">
        <div class="box box-primary">
            <!-- form start -->
            <form role="form" name="form">
                <div class="box-body">

                    <div class="form-group" show-errors>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" ng-model="cliente.nombre"
                               placeholder="Nombre" required pattern="[0-9a-zA-ZáéíóúàèìòùÀÈÌÒÙÁÉÍÓÚñÑüÜ_\s\[\]\{\}\+\-\.\:\,\;\(\)\/\\\&\*\!\¿\?\¡\=\<\>\'\~\^]{0,45}"/>
                    </div>

                    <div class="form-group" show-errors>
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" ng-model="cliente.apellido"
                               placeholder="Apellido" required pattern="[0-9a-zA-ZáéíóúàèìòùÀÈÌÒÙÁÉÍÓÚñÑüÜ_\s\[\]\{\}\+\-\.\:\,\;\(\)\/\\\&\*\!\¿\?\¡\=\<\>\'\~\^]{0,45}"/>
                    </div>

                    <div class="form-group" show-errors>
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" ng-model="cliente.correo"
                               placeholder="mail@mail.com" />
                    </div>

                    <div class="form-group" show-errors>
                        <label for="edad">Fecha de Nacimiento</label>
                        <input ng-init='initializingDatePicker()' type="text" class="form-control" id="edad" name="edad" ng-model="cliente.edad"
                               placeholder="Fecha de Nacimiento" required/>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" ng-click="submit(form)" ng-if="isCreated" class="btn btn-primary">Registrar Cliente</button>
                    <button type="submit" ng-click="submit(form)" ng-if="!isCreated" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-if="!isLoaded&&isEdited">

    <p>Cargando información del departamento</p>

</div>
